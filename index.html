<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="display"><p id="display_p">0</p></div>
        <div class="row">
         <div class="btn-op ac">AC</div>
          <div class="btn-op acNext">&larr;</div>
          <div class="btn-op acNext divide">&divide;</div>
        </div>
        <div class="row">
            <div class="btn-num">7</div>
            <div class="btn-num">8</div>
            <div class="btn-num">9</div>
            <div class="btn-op">x</div> 
        </div>
        <div class="row">
            <div class="btn-num">4</div>
            <div class="btn-num">5</div>
            <div class="btn-num">6</div>
            <div class="btn-op">-</div> 
        </div>
        <div class="row">
            <div class="btn-num">1</div>
            <div class="btn-num">2</div>
            <div class="btn-num">3</div>
            <div class="btn-op">+</div>
        </div>
        <div class="row">
            <div class="btn-on on" id="togglePower">ON/OFF</div>
            <div class="btn-num">0</div>
            <div class="btn-num">.</div>
            <div id="btn-result">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
